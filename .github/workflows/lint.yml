name: Lint

on:
  pull_request:
    branches: [dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸš€ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸš€ Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸš§ Install dependencies
        run: |
          pnpm install -D

      - name: ğŸš¨ Check formatting with Prettier
        run: pnpm check
